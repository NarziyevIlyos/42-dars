<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./learningString.css" />
    <title>String Methods Trainer</title>
  </head>
  <body>
    <header>
      <h1>String Methods Trainer</h1>
      <p>Learn and practice JavaScript string methods in an interactive way!</p>
    </header>
    <main>
      <p>
        Enter a string and see how it transforms using different string methods.
      </p>
      <input type="text" id="inputString" placeholder="Enter a string..." />
      <br />
      <button class="start" onclick="startTrainer()">Start Trainer</button>
      <button class="clear" onclick="clearOutput()">Clear</button>
      <div class="output" id="output">
        <pre></pre>
      </div>
    </main>
    <script src="./learningString.js"></script>
  </body>
</html>
